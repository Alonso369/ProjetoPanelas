<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/lista-disco.js"></script>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Lista de Discos</title>
</head>
<body onload="pesquisarDisco()">
    <div>
        <div class="p-2">
            <label> Descrição </label>
            <input id="inputPesquisa">
            <button class="btn btn-success" type="button" onclick="pesquisarDisco()">Pesquisar</button>
        </div>
        <div>
            <table id="tabelaDisco" class="table table-light table-hover">
                <tr>
                    <th>
                        Código
                    </th>
                    <th>
                        Descrição
                    </th>
                    <th>
                        Tamanho
                    </th>
                    <th>
                        Espessura
                    </th>
                    <th>
                        Ações
                    </th>
                </tr>
            </table>
        </div>
        <a href="cadastro-disco.html" class="btn btn-dark" role="button" data-bs-toggle="button">Adicionar Disco</a>
        <a href="index.html" class="btn btn-dark" role="button" data-bs-toggle="button">Voltar</a>
    </div>
</body>
</html>
