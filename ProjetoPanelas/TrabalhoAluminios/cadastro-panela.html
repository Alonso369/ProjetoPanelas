<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/cadastro-panela.js"></script>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <title>Cadastro de Panela</title>
</head>
<body onload="onLoadCadastro()">
    <div class="position-absolute top-50 start-50 translate-middle p-2">
        <form>
            <div>
                <label> Codigo da Tampa: </label>
                <input id="inputCodigo" disabled>
            </div>
            <div>
                <label> Descricao: </label>
                <input id="inputDescricao">
            </div>
            <div>
                <label> Disco: </label>
                <select id="inputDisco"></select>
            </div>
            <div>
                <label> Alca: </label>
                <select id="inputAlca"></select>
            </div>
            <div>
                <label> Tampa: </label>
                <select id="inputTampa"></select>
            </div>
            <div>
                <label> Pre√ßo: </label>
                <input id="inputPreco">
            </div>
            <div class="text-end">
                <button class="btn btn-dark" type="button" onclick="salvar()">Salvar</button>
                <button class="btn btn-dark" type="button" onclick="voltar()">Voltar</button>
            </div>
        </form>
    </div> 
</body>
</html>
